<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Styles for the navbar component */

.navbar {
  display: flex;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.logo {
  font-size: 1.5rem;
  margin-right: auto;
}

.menu-icon {
  font-size: 1.8rem;
  cursor: pointer;
  display: none; /* Hidden on larger screens */
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-right: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
}

/* Media query for responsiveness */
@media screen and (max-width: 768px) {
  .nav-links {
    display: none; /* Hide the nav links on smaller screens */
    flex-direction: column; /* Change the direction for dropdown */
    position: absolute; /* Position the dropdown */
    top: 50px; /* Distance from the top */
    right: 10px; /* Distance from the right */
    background-color: #333; /* Background color for dropdown */
    width: 150px; /* Width of the dropdown */
    padding: 10px; /* Add padding to the dropdown items */
  }

  .nav-links.show-nav {
    display: flex; /* Show the nav links when .show-nav class is applied */
  }

  .nav-links li {
    margin-right: 0;
    margin-bottom: 10px;
  }

  .menu-icon {
    display: block; /* Show the menu icon on smaller screens */
  }

  /* Nested dropdown styles */
  .nav-links li ul {
    display: none;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-links li:hover ul {
    display: block;
    position: absolute;
    background-color: #555;
    top: 100%;
    left: 0;
    width: 100%;
  }

  .nav-links li ul li {
    padding: 10px;
  }

  .nav-links li ul li a {
    color: #fff;
    text-decoration: none;
  }
}

</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ABB</div>
        <div class="menu-icon">&#9776;</div>
        <ul class="nav-links">
          <li>
            <a href="/dashboard/list">Generate Checklist</a>
            <!-- Nested dropdown for Checklist item -->
            <ul>
              <li><a href="#">Item 1</a></li>
              <li><a href="#">Item 2</a></li>
              <li><a href="#">Item 3</a></li>
            </ul>
          </li>
          <li><a href="/dashboard/downloadfiles">Download Files</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </nav>
</body>
</html>
