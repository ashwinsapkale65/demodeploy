 <style>
	/* CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Styling the Body element i.e. Color, Font, Alignment */
body {
  background-color: #cd075a;
  font-family: Verdana, Geneva, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* Styling the Form (Color, Padding, Shadow) */
form {
  background-color: #f0e6e6;
  max-width: 500px;
  margin: 50px auto;
  padding: 30px 20px;
  box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}

/* Styling form-control Class */
.form-control {
  text-align: left;
  margin-bottom: 25px;
}

/* Styling form-control Label */
/* Style for radio buttons to be in a horizontal row */
.form-control label {
  display: inline-block;
  margin-right: 10px;
}

.form-control input[type="radio"] {
  vertical-align: middle;
  margin-right: 10px;
}

/* Styling form-control input, select, textarea */
.form-control input,
.form-control select,
.form-control textarea {
  border: 1px solid #777;
  border-radius: 4px;
  font-family: inherit;
  padding: 10px;
  display: block;
  width: 100%;
  box-sizing: border-box;
}

/* Styling form-control Radio button and Checkbox */
.form-control input[type="radio"],
.form-control input[type="checkbox"] {
  display: inline;
  width: auto;
}

/* Styling Button */
button {
  background-color: #f95c5c;
  border: 3px solid #777;
  border-radius: 2px;
  font-family: inherit;
  font-size: 21px;
  display: block;
  width: 100%;
  margin-top: 50px;
  margin-bottom: 20px;
  cursor: pointer;
  color: #fff;
  padding: 10px;
}

button:hover {
  background-color: rgb(184, 5, 5);
}

/* Responsive CSS */
@media only screen and (max-width: 600px) {
  form {
    max-width: 90%;
    margin: 30px auto;
    padding: 20px;
  }

  /* Adjust font size for mobile */
  .form-control input,
  .form-control select,
  .form-control textarea,
  .form-control label,
  button {
    font-size: 16px;
  }
}

 </style>
</head>

  <script>
    let currentStage = 1;
    const totalStages = 4;

    function showStage(stageNumber) {
      // Hide all stages
      const stages = document.querySelectorAll(".form-stage");
      stages.forEach((stage) => {
        stage.classList.remove("active");
      });

      // Show the current stage
      const currentStageDiv = document.getElementById(`stage${stageNumber}`);
      currentStageDiv.classList.add("active");
    }

    function nextStage(nextStageNumber) {
		window.scrollTo(0, 0);


        
      // Show the next stage
      if (nextStageNumber <= totalStages) {
        currentStage = nextStageNumber;
        showStage(currentStage);
      }
    
    }

    function prevStage(prevStageNumber) {
		window.scrollTo(0, 0);

      // Show the previous stage
      if (prevStageNumber >= 1) {
        currentStage = prevStageNumber;
        showStage(currentStage);
      }
    }

    function generateDOCX() {
		if(validateForm() == true)
		{

			             // Submit the form to the server to generate the DOCX file
						 document.getElementById("docxForm").submit();
						

		}
		else
		{
			alert("Plz Fill All The Fields Properly")
		}

       
     
    }

	function validateForm() {
  const form = document.getElementById("docxForm");
  const requiredFields = form.querySelectorAll("[required]");

  let firstInvalidField = null;

  for (const field of requiredFields) {
    if (field.type === "radio" || field.type === "checkbox") {
      const groupName = field.name;
      const radioGroup = form.elements[groupName];

      let groupValid = false;
      for (const radio of radioGroup) {
        if (radio.checked) {
          groupValid = true;
          break;
        }
      }

      if (!groupValid) {
        // If the radio group or checkbox is not checked, mark the entire group as invalid
        if (!firstInvalidField) {
          firstInvalidField = field;
        }
      }
    } else if (!field.value.trim()) {
      // If a required text field is empty, display an error message or apply visual validation
      // For example, you can add a red border around the empty field
      field.style.border = "2px solid red";

      // If firstInvalidField is null, set it to the current field
      // This ensures that we only focus on the first invalid field in the form
      if (!firstInvalidField) {
        firstInvalidField = field;
      }
    } else {
      // If the field is filled, reset the border styles (remove validation styling)
      field.style.border = "1px solid #777";
    }
  }

  // If firstInvalidField is not null, focus on the first invalid field
  if (firstInvalidField) {
    firstInvalidField.focus();

    // Prevent form submission
	
    return false;
  }

  // If all required fields are filled (including radio buttons and checkboxes), submit the form
  return true;
}
